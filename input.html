<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background">
    
    <div class="container">
        <div class="header">
            <div class="profile-icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="notification-icon">
                <i class="fa-solid fa-bell"></i>
            </div>
        </div>
        <div class="shield-banner">
            <div class="shield-background"></div>
            
            <img src="image_2.png" alt="Shield" class="shield-icon">
        </div>
        <div class="buttons">
            <div class="button-row">
                <div class="button call-icon">
                    <i class="fa-solid fa-phone"></i>
                    <span>Emergency call</span> </div>
                <div class="button camera-icon">
                    <i class="fa-solid fa-camera"></i>
                    <span>Camera</span></div>
            </div>
            <div class="button-row">
                <div class="button settings-icon">
                    <i class="fa-solid fa-camera-retro"></i>
                    <span>Survillance camera</span>
                </div>
                <div class="button location-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Location</span></div>
            </div>
        </div>
        <div class="footer">
            <div class="nav-item home-icon">
                <i class="fa-solid fa-house"></i>
                <span>Home</span></div>
            <div class="nav-item target-icon">
                <i class="fa-solid fa-location-crosshairs"></i>
                <span>Locate me</span> </div>
            <div class="nav-item chat-icon">
                <i class="fa-solid fa-comments"></i>
                <span>Chat</span></div>
        </div>
        <div class="contact-us">
            <h3>Contact Us</h3>
            <p>Email: support@example.com</p>
            <p>Phone: +91 7371077860</p>
        </div>
    </div>

</div>
    <!-- <script src="script.js"></script> -->
</body>
</html>
